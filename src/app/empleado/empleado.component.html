<div>
    <a [routerLink]="['/loginConsultorio']">Cerrar sesión</a>
</div>
<div id="materias">
    <div class="mt-3 mx-3">
        <button type="button" class="btn-FIMEprimary" data-bs-toggle="modal" data-bs-target="#addEmpleado"> <i class="bi bi-plus"></i> Agregar empleado </button>
    </div>
    <div class="mt-5 mx-3">
        <kendo-grid 
            [kendoGridBinding]="gridView"
            [pageSize]="10"
            [pageable]="{pageSizes: [10, 25, 50, 100]}"
            [sortable]="true"
            [filterable]="true"
            [resizable]="true"
            [selectable]="true"
            [navigable]="true"
            kendoGridSelectBy="id"
            style="width: 100%;"
            [style]="{'text-align': 'left'}">
            <kendo-grid-column field="id_empleado" title="Id" [headerClass]="{'myClass': true}" [width]="120">
            </kendo-grid-column>
            <kendo-grid-column field="name_empleado" title="Nombre empleado" [headerClass]="{'myClass': true}" [width]="120">
            </kendo-grid-column>
            <kendo-grid-column field="email_empleado" title="Correo electronico" [headerClass]="{'myClass': true}" [width]="120">
            </kendo-grid-column>
            <kendo-grid-column field="phone_empleado" title="Telefono" [headerClass]="{'myClass': true}" [width]="120">
            </kendo-grid-column>
            <kendo-grid-column field="address" title="Dirección" [headerClass]="{'myClass': true}" [width]="120">
            </kendo-grid-column>
            <kendo-grid-column field="turno_empleado" title="Turno" [headerClass]="{'myClass': true}" [width]="120">
            </kendo-grid-column>
            <kendo-grid-column field="puesto_empleado" title="Puesto" [headerClass]="{'myClass': true}" [width]="120">
            </kendo-grid-column>
            <ng-template kendoGridNoRecordsTemplate>
                <div class="col-12 mt-5">
                    <app-not-records [label]="'No se encontraron registros disponibles.'"></app-not-records>
                </div>
            </ng-template>
        </kendo-grid>
    </div>
</div>

<div class="modal fade" id="addEmpleado" tabindex="-1" role="dialog" data-backdrop="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <app-add-empleado></app-add-empleado>
        </div>
    </div>
</div>
