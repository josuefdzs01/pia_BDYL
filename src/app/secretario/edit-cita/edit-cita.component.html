<div class="modal-header">
    <h5 class="modal-title">Editar paciente</h5>
    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body form-empleado">
  <form class="text-center p-5 pt-0" [formGroup]="pacienteForm">
    <div class="row">
      <div class="col-12">
        <h4> Datos personales </h4>
      </div>
      <div class="col-6">
        <p style="text-align: initial;"> Nombre: </p>
        <input type="text" id="namePaciente" formControlName="namePaciente" class="input form-control" placeholder="Nombre completo" required>
      </div>
      <div class="col-6">
        <p style="text-align: initial;"> Fecha de nacimiento: </p>
        <input type="date" id="datePaciente" formControlName="birthPaciente" class="input form-control" placeholder="Fecha nacimiento" required>
      </div>
      <div class="col-12">
        <p style="text-align: initial;"> Telefono: </p>
        <input type="text" id="phonePaciente" formControlName="phonePaciente" class="input form-control" placeholder="Telefono" maxlength="10" required>
      </div>
      <div class="col-12">
        <p style="text-align: initial;"> Correo electronico: </p>
        <input type="text" id="emailPaciente" formControlName="emailPaciente" class="input form-control" placeholder="Correo electronico" required>
      </div>
      <div class="col-12 mb-2 input-wrapper w-100">
        <p style="text-align: initial;"> Ciudad: </p>
        <select class="select-register select-register--emp" formControlName="ciudad_pac" id="ciudad-select" style="padding: 15px 15px 15px 0px;" required>
          <option value="" disabled>Selecciona la ciudad</option>
          <option *ngFor="let c of ciudad" [value]="c.id_ciudad">{{c.nombre}}</option>
        </select>
      </div>
    </div>
  </form>
  <form class="text-center p-5 pt-0" [formGroup]="contactoEmergForm">
    <div class="row">
        <div class="col-12">
            <h4> Datos de contacto de emergencia </h4>
          </div>
        <div class="col-6">
          <p style="text-align: initial;"> Nombre: </p>
          <input type="text" id="nameEmergencia" formControlName="nameEmergencia" class="input form-control" placeholder="Nombre completo">
        </div>
        <div class="col-6">
          <p style="text-align: initial;"> Telefono: </p>
          <input type="number" id="phoneEmergencia" formControlName="phoneEmergencia" class="input form-control" placeholder="Telefono">
        </div>
        <div class="col-12">
          <p style="text-align: initial;"> Correo electronico: </p>
          <input type="text" id="emailEmergencia" formControlName="emailEmergencia" class="input form-control" placeholder="Correo electronico">
        </div>
        <div class="col-12 mb-2 input-wrapper w-100">
          <p style="text-align: initial;"> Ciudad: </p>
          <select class="select-register select-register--emp" formControlName="ciudad_contacto" id="ciudad-select" required>
            <option value="" disabled>Selecciona la ciudad</option>
            <option *ngFor="let c of ciudad" [value]="c.id_ciudad">{{c.nombre}}</option>
          </select>
        </div>
        <div class="col-12 pt-5">
            <h4> Doctor que realizara la consulta </h4>
        </div>
        <div class="col-12 mb-2 input-wrapper w-100">
            <p style="text-align: initial;"> Doctor: </p>
            <select class="select-register select-register--emp" formControlName="doctor" id="doctor-select" style="padding: 15px 15px 15px 0px;" required>
                <option value="" disabled>Selecciona un doctor</option>
                <option *ngFor="let d of doctores" [value]="d.id_empleado">{{d.nombre_emp}} en un horario de {{d.horas}}</option>
            </select>
        </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onEditPaciente(pacienteForm.value, contactoEmergForm.value)">Guardar</button>
  <button type="button" id="cancel-btn" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
</div>
